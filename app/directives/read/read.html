<div class="card">
  <div class="card-body">
    <h4 class="card-title">Read {{index + 1}}</h4>

    <div class="form-group">
      <div class="row">
        <div class="col-md-10">
          <textarea class="form-control" ng-model="read.dna"></textarea>
        </div>
        <div class="form-group col-md-2">
          <button ng-click="generateRandom()" class="btn btn-primary">Generate</button>
        </div>
      </div>
    </div>
    <h4>Search</h4>
     <div class="form-group">
       <div class="row">
         <div class="col-md-4">
           <input bind="searchValue" type="text" class="form-control" ng-model="searchValue" value="" placeholder="Enter a query"/>
         </div>

         <div class="col-md-2">
           <button ng-click="search()" class="btn btn-default">Search</button>
         </div>

         <div class="col-md-6">
          <p>
            Found: {{searchResults.length}}<br />
            #{{SearchResultCount + 1}} at position {{searchResults[currentSearchResult]}}
            <button ng-click="previousResult()">&#60;</button>
            <button ng-click="nextResult()">&#62;</button></p>
         </div>
       </div>

    </div>

  </div>
</div>
<br />
